<section class="side">
    <img src="assets/images/img.svg" alt="">
</section>

<section class="main">
    <div class="login-container">
        <p class="title">Welcome back</p>
        <div class="separator"></div>
        <p class="welcome-message">Please, provide login credential to proceed and have access to all our services</p>

        <form class="login-form" [formGroup]="dataForm">
            <div class="form-control">
                <input type="text" placeholder="Email" formControlName="email">
                <i class="fas fa-user"></i>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" formControlName="password">
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="submit" (click)="reset()">Login</button> 
        </form>
    </div>
</section>
